<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSV Campos</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/glide.core.min.css">
  <link rel="stylesheet" href="./css/glide.theme.min.css">
  <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:700|Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 769px)" href="./css/ham-menu.css">
</head>
<body>
  <nav>
    <img src="./img/ssv-logo.svg" alt="SSV logo" class="ssv-logo">
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburguer"><div></div></div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="#inicio">Inicio</a></li>
              <li><a href="#especialidades">Qué</a></li>
              <li><a href="#quienes_somos">Quienes</a></li>
              <li><a href="#nuestra_experiencia">Dónde</a></li>
              <li><a href="#contacto">Contacto</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="img-separator sep02"></div>

  <section id="nuestra_experiencia">
    <h2>Nuestra Experiencia</h2>
    <p>En la actualidad administramos campos en diferentes zonas:</p>

    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
  
            <li class="glide__slides">
              <div class="slide">
                <figure>
                  <img src="./img/placeholder1.JPG" alt="">
                  <figcaption>
                    <h3>Venado Tuerto</h3>
                    <p>Campo de altísimo potencial donde hacemos agricultura permanente en rotación. Los rindes promedios de los últimos años superan en maíz los 110qq, soja de 1era 50qq, soja de 2da 37qq y los cultivos de invierno los 55qq.</p>
                  </figcaption>
                </figure>
            </li>
  
            <li class="glide__slides">
              <div class="slide">
                  <figure>
                    <img src="./img/placeholder2.JPG" alt="">
                    <figcaption>
                      <h3>Rojas</h3>
                      <p>Campo dividido en tercios, maíz, soja y siembra de fina. Resultados similares a Venado Tuerto, pero en suelos más pesados.</p>
                    </figcaption>
                  </figure>
              </div>
            </li>
  
            <li class="glide__slides">
              <div class="slide">
                  <figure>
                    <img src="./img/placeholder3.JPG" alt="">
                    <figcaption>
                      <h3>Buchardo</h3>
                      <p>Campo de altísimo potencial para cultivos de verano. También se alterna la producción e maní. La fina es un poco más errática y de un potencial  medio.</p>
                    </figcaption>
                  </figure>
              </div>
            </li>
  
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fa fa-chevron-left"></i></button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    </div>


  </section>

  <div class="img-separator sep03"></div>

    <script src="./js/glide.min.js"></script>
    <script>
      const config = {
        type: 'carousel',
        perView: 1,
      }
      new Glide('.glide', config).mount()
    </script>
</body>
</html>
