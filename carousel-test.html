<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <title>SSV Campos</title>
  <link rel="stylesheet" href="./css/glide.core.min.css">
  <link rel="stylesheet" href="./css/glide.theme.min.css">
  <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <div class="nav-logo"><img src="./svg/ssv-logo-white.svg" alt="SSV Campos"></div>
      <ul class="nav-menu">
        <li><a href="./index.html#start" class="nav-link">Inicio</a></li>
        <li><a href="./index.html#whatWeDo" class="nav-link">Qué</a></li>
        <li><a href="./index.html#whoWeAre" class="nav-link">Quienes</a></li>
        <li><a href="./index.html#where" class="nav-link">Dónde</a></li>
        <li><a href="./index.html#contactInfo" class="nav-link">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <div class="img-separator sep02"></div>

  <section id="nuestra_experiencia">
    <h2>Nuestra Experiencia</h2>
    <p>En la actualidad administramos campos en diferentes zonas:</p>

    <div class="container">
      <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
    
              <li class="glide__slide">
                <div class="slide">
                <figure>
                  <img src="./img/01-venado_tuerto.jpg" alt="">
                  <figcaption>
                    <h3>Venado Tuerto</h3>
                    <p>Campo de altísimo potencial donde hacemos agricultura permanente en rotación. Los rindes promedio de los últimos años superan en maíz los 110qq, en soja de primera los 50qq, soja de segunda 37qq y en cultivos de invierno los 55qq.</p>
                  </figcaption>
                </figure>
              </li>
    
              <li class="glide__slide">
                <div class="slide">
                  <figure>
                    <img src="./img/02-rojas.jpg" alt="">
                    <figcaption>
                      <h3>Rojas</h3>
                      <p>Campo dividido en tercios, maíz, soja y siembra de fina. Resultados similares a Venado Tuerto, pero en suelos más pesados.</p>
                    </figcaption>
                  </figure>
                </div>
              </li>
    
              <li class="glide__slide">
                <div class="slide">
                  <figure>
                    <img src="./img/03-buchardo-cordoba.jpg" alt="">
                    <figcaption>
                      <h3>Buchardo, Córdoba</h3>
                      <p>Campo de altísimo potencial para cultivos de verano. También se alterna la producción de maní. La fina es un poco más errática y de un potencial  medio.</p>
                    </figcaption>
                  </figure>
                </div>
              </li>

              <li class="glide__slide">
                <div class="slide">
                  <figure>
                    <img src="./img/04-beruti-trenque-lauquen.jpeg" alt="">
                    <figcaption>
                      <h3>Beruti, Trenque Lauquen</h3>
                      <p>Aptitud mixta, con manejo de zona núcleo en agricultura. Años de altísimos rindes para todos los cultivos, otros defensivos por manejo en rotación y cuidado de rastrojos. En ganadería una base de cría, que se potencia en ciclo completo dependiendo de la oferta forrajera y condiciones del mercado.</p>
                    </figcaption>
                  </figure>
                </div>
              </li>
    
            </ul>
          </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">[</i></button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">]</button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>
      </div>
    </div>
  </section>

  <div class="img-separator sep03"></div>

    <script src="./js/glide.min.js"></script>
    <script>
      const config = {
        type: 'carousel',
        perView: 1,
        autoplay: 4000,
        hoverpause: true,
      }
      new Glide('.glide', config).mount()
    </script>
</body>
</html>
