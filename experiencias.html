<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Roboto:400,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/glide.core.min.css">
  <link rel="stylesheet" href="./css/glide.theme.min.css">
  <title>SSV Campos | Experiencia</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <div class="nav-logo"><img src="./svg/ssv-logo-white.svg" alt="SSV Campos"></div>
      <ul class="nav-menu">
        <li><a href="./index.html#start" class="nav-link">Inicio</a></li>
        <li><a href="./index.html#whatWeDo" class="nav-link">Qué</a></li>
        <li><a href="./index.html#whoWeAre" class="nav-link">Quienes</a></li>
        <li><a href="./index.html#where" class="nav-link">Dónde</a></li>
        <li><a href="./index.html#contactInfo" class="nav-link">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Section: Where We Work -->
  <section id="experience">
    <div class="container">
      <h2>Nuestra Experiencia</h2>

      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
  
            <li class="glide__slide">
              <div class="slide slide-01">
                <h3>Venado Tuerto</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="slide slide-02">
                <h3>Rojas</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="slide slide-03">
                <h3>Buchardo, Córdoba</h3>
              </div>
            </li>
            <li class="glide__slide">
              <div class="slide slide-04">
                <h3>Beruti, Trenque Lauquen</h3>
              </div>
            </li>
  
          </ul>
        </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">[</i></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">]</button>
      </div>
    </div>

    <div class="experience-gallery">
      <figure class="experience-tile" id="exp-01">
        <div class="experience-img experience-01"></div>
        <div class="experience-desc">
          <h3 class="experience-title">Venado Tuerto</h3>
          <p class="experience-txt">Campo de altísimo potencial donde hacemos agricultura permanente en rotación. Los rindes promedio de los últimos años superan en maíz los 110qq, en soja de primera los 50qq, soja de segunda 37qq y en cultivos de invierno los 55qq.</p>
        </div>
      </figure>
      <figure class="experience-tile" id="exp-02">
        <div class="experience-desc">
          <h3 class="experience-title">Rojas</h3>
          <p class="experience-txt">Campo dividido en tercios, maíz, soja y siembra de fina. Resultados similares a Venado Tuerto, pero en suelos más pesados.</p>
        </div>
        <div class="experience-img experience-02"></div>
      </figure>
      <figure class="experience-tile" id="exp-03">
        <div class="experience-img experience-03"></div>
        <div class="experience-desc">
          <h3 class="experience-title">Buchardo, Córdoba</h3>
          <p class="experience-txt">Campo de altísimo potencial para cultivos de verano. También se alterna la producción de maní. La fina es un poco más errática y de un potencial  medio.</p>
        </div>
      </figure>
      <figure class="experience-tile" id="exp-04">
        <div class="experience-desc">
          <h3 class="experience-title">Beruti, Trenque Lauquen</h3>
          <p class="experience-txt">Aptitud mixta, con manejo de zona núcleo en agricultura. Años de altísimos rindes para todos los cultivos, otros defensivos por manejo en rotación y cuidado de rastrojos. En ganadería una base de cría, que se potencia en ciclo completo dependiendo de la oferta forrajera y condiciones del mercado.</p>
        </div>
        <div class="experience-img experience-04"></div>
      </figure>
    </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <a href="#start" class="footer-logo"><img src="./svg/ssv-logo-black.svg" alt="SSV Campos"></a>
    </div>
  </footer>

  <script src="./js/glide.min.js"></script>
  <script>
    const config = {
      type: 'carousel',
      perView: 1,
      autoplay: 4000,
      hoverpause: true,
    }
    new Glide('.glide', config).mount()
</script>
</body>
</html>
